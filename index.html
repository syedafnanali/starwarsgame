<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="assets/js/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="./assets/js/game.js"></script>
  <style type="text/css">

  </style>
  <title>STAR WARS</title>
</head>

<body>

  <!-- Modal -->
  <div class="modala">
    <div class="modal fade" data-backdrop="static" data-keyboard="false" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalCenterTitle">STAR WARS</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            

          </div>
          <div class="modal-footer">
            <button id="close" type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
            <button id="playagain" type="button" class="btn btn-primary">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--the end of modal div-->

  <!--the sound icon-->
  <i id="sound" class="fa fa-volume-mute" onclick="playpause()"></i>

  <!--container to hold the background and all other elements-->
  <header class="v-header container">
    <div class="fullscreen-video-wrap">
      <!--background as a video-->
      <video autoplay loop muted>
        <source src="./assets/media/4K Galaxy Space Star Travel Zoom in Animation UHD HD Background AA VFX.mp4">
        <!--background music-->
      </video>
      <audio id="myAudio" loop>
        <source src="./assets/media/backmusic.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      </video>
    </div>

    <!--the game start container-->
    <div class="header-overlay"></div>
    <div class="header-content text-md-left">
      <div class="game-begin">
        <img src="./assets/images/starwar.jpg" alt="" style="width:400px;height:250px">
        <div class="para"><br>
          <h5>
            <blink>Click to start game</blink>
          </h5>
          <button id="bgn" type="button" class="btn btn-outline-warning">Click to begin</button>
        </div>
      </div>

      <!--the playing field container-->
      <div class="content">
        <h1>STAR WARS</h1>

        <h4 id="selectplayer">Select your character</h4>
        <!--the players divs container-->
        <div class="flex-container playerfield"></div>

        <h4 id="enemies">Enemies available to attack</h4>
        <!--the enemy divs container-->
        <div class="flex-container enemypool"></div>

        <h4 id="begin">Begin fight</h4>
        <!--attack button-->
        <button id="attack" type="button" class="btn btn-outline-warning">ATTACK YOUR ENEMEY</button>

        <h4 id="deffend">Deffender</h4>

        <!--container to have the deffender div-->
        <div class="flex-container defenderpool"></div>

        <!--a tag that hold a text will show up when the fighter win enemies before the game finish("You deffeted "+defender.title+" ,chose another enemy to fight"))-->
        <h4 id="pwin"></h4>

        <!--a tag to hold the player attack power information("you attacked "+defender.title+" for "+fighter.attack_power + " damage.")-->
        <h4 id="pattack"></h4>

        <!--a tag to hold the deffender counter attack power information(defender.title + " attacked you back for " + defender.counter_attack_power + " damage.")-->
        <h4 id="dattack"></h4>
      </div>


    </div>

  </header>
  <script>
    //function to play the background sound
    function playpause() {
      var audio = document.getElementById("myAudio");
      var sound = document.getElementById("sound");
      if (audio.paused) {
        sound.setAttribute("class", "fa fa-volume-up")
        audio.play();
      } else {
        sound.setAttribute("class", "fa fa-volume-mute")
        audio.pause();
      }
    }
  </script>

</body>

</html>
